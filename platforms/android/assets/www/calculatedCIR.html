<center>
	<h3>CIR Details</h3>
</center>
<div class="panel panel-default">
	<div class="panel-body">
		<div class="col-xs-6">
			<label for="usr">CIR Date:</label>
			<input type="date" id="CIRDate" class="form-control">
		</div>
		<div class="col-xs-6">
			<label for="usr">Container No:</label>
			<input type="text" ng-model="containerNumber" class="form-control" id="containerNumber" placeholder="Container No" >
		</div>
		<div class="col-xs-6">
			<label for="usr">Operator:</label>
			<input type="text" ng-model="cirOperatorData" class="form-control" placeholder="Operator" >
		</div>
		<div class="col-xs-6">
			<label for="usr">ISO Sz/Ty:</label>
			<input type="text" ng-model="currentSizeType" class="form-control" placeholder="Size" >
		</div>
		<div class="col-xs-6">
			<label for="usr">CIR Type:</label>
			<!-- <input type="select" class="form-control" placeholder="CIR Type" > -->
			<select class="form-control" id="CIRType">
				<option>Box</option>
				<option>Unit</option>
				<option>Both</option>
			</select>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Captured Information</div>
		<div class="panel-body">
			<div class="col-xs-6">
				<label for="cedexCode">CEDEX Code:</label>
				<!-- <input type="text" ng-model="damageCodes" class="form-control" placeholder="Type Code" > -->
				<div id="createDamageTextBox"></div><!--createDamageTextBox-->
			</div>
			<div class="col-xs-6">
				<label for="quantity">Quantity:</label>
				<input type="text" class="form-control">
			</div>
			<div class="col-xs-6">
				<label for="componentCode">RP1:</label>
				<input type="text" class="form-control" placeholder="Damage Code">
			</div>
			<div class="col-xs-6">
				<label for="componentCode">RP2:</label>
				<input type="text" class="form-control" placeholder="Repair Code">
			</div>
			<div class="col-xs-6">
				<label for="componentCode">Component Code:</label>
				<input type="text" class="form-control">
			</div>
			<div class="col-xs-6">
			</div>
			<div class="col-xs-12" id="damageImage">
				<!-- <img class="imgContainerSides" > -->
			</div>
			<button id = "cameraTakePicture" class="btn btn-primary" ng-click="imageCapture()">Camera</button>
			<!-- <button id = "cameraTakePicture" class="btn btn-primary" onclick="cameraGetPicture(damageImageFromGallery)">From Gallery</button> -->
		</div>
	</div>
		<!-- <div class="col-xs-6"> -->
			<!-- <label for="usr">CIR Date:</label> -->
			<!-- <input type="datetime-local" class="form-control" > -->
		<!-- </div> -->
	<div class="modal-footer">
		<div class="btn-group" role="group" aria-label="navButtons">
		  <a class="btn btn-default" href="#/viewData">Cancel</a>
		  <a class="btn btn-primary" href="#/viewData">Submit</a>
		</div>
	</div>
</div>
